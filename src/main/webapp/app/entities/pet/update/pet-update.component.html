<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-pet-heading" data-cy="PetCreateUpdateHeading">Create or edit a Pet</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" for="field_forSale">For Sale</label>
          <input type="checkbox" class="form-check" name="forSale" id="field_forSale" data-cy="forSale" formControlName="forSale" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_category">Category</label>
          <select class="form-control" name="category" formControlName="category" id="field_category" data-cy="category">
            <option *ngFor="let category of categoryValues" [value]="category">{{ category }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_race">Race</label>
          <input
            type="text"
            class="form-control"
            name="race"
            id="field_race"
            data-cy="race"
            formControlName="race"
            [readonly]="editForm.controls.id.value !== null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="field_name"
            data-cy="name"
            formControlName="name"
            [readonly]="editForm.controls.id.value !== null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_picture">Picture</label>
          <input
            type="text"
            class="form-control"
            name="picture"
            id="field_picture"
            data-cy="picture"
            formControlName="picture"
            [readonly]="editForm.controls.id.value !== null"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
